<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Inline</title>
    <script type="text/Javascript">
        function PrintPage(){
            window.print();
        }
    </script>
</head>
<body>
    <h1>Click Print Button to Print Page</h1>
    <button onclick="PrintPage()">Print</button>
    <button onclick="PrintPage()">Print </button>
</body>
</html>
