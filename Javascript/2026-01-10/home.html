<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function CreateClick(){
            foldername =prompt("Enter Folder Name");
            if (foldername==null) {
                document.write("You canceled");
            }else if(foldername==""){
                document.write("Name Can't be Empty");
            }else{
                document.querySelector("p").innerHTML= "Folder Created :"+ foldername;
            }
        }
    </script>
</head>
<body>
    <button onclick="CreateClick()">Create Folder</button>
    <p></p>
</body>
</html>
