<!DOCTYPE html>
<html>
    <head>
        <title>Styles Demo</title>
        <style>
            a:link{
                text-decoration: none;
                color: green;
            }
            a:visited{
                color: grey;
                
            }
            a:active{
                color: red;
            }
            a:hover{
                text-decoration: underline;
            }
            img{
                width: 100px;
                height: 100px;
                transition: 3s;
            }
            img:hover{
                width: 300px;
                height: 300px;
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <img src="../../public/assets/kingcar.jpg" alt="">
        <ol>
            <li>
                <a href="./Home.html">Home</a>
            </li>
            <li>
                <a href="./Courses.html">Courses</a>
            </li>
        </ol>
    </body>
</html>
