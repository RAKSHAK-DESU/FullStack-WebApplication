<!DOCTYPE html>
<html>
    <head>
        <title>StyleSheet</title>
        <style type="text/css" >
            .container h1{
                background-color:rgb(255, 0, 242);
                color: aliceblue;
                text-align: center;
            }
        </style>
        <style type="text/css" media="print">
            .container h1{
                background-color:rgb(255, 255, 255);
                color: rgb(0, 0, 0);
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>HTML</h1>
            <h1>CSS</h1>
            <h1>JS</h1>
        </div>
    </body>
</html>
