<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Signin</title>
        <style>
            .container{
                width: 330px;
                text-align: center;
                border-radius: 10px;
            }
            fieldset{
                border-radius: 10px;
            }
            input{
                width: 250px;
                height: 25px;
            }
            .btn-continue{
                background-color: rgb(255, 225, 0);
                width: 250px;
                border-radius: 10px;
                margin-top: 10px;
            }
            .btn-create{
                background-color: rgb(255, 255, 255);
                width: 250px;
                border-radius: 10px;
                
            }
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .details{
                text-align: left;
                color: rgb(36, 84, 120);
            }
            .details a{
               
                color: rgb(36, 84, 120);
            }
            h4{
                text-align: left;
            }
            h5{
                text-align: left;
            }
        </style>
       
    </head>
    <body>
        <header>
            <div>
                <font >
                    <font size="5">A</font>
                    <font size="5">M</font>
                    <font size="5">A</font>
                    <font size="5">Z</font>
                    <font size="5">O</font>
                    <font size="5">N</font>
                    <font>.</font>
                    <font size="3">i</font>
                    <font size="3">n</font>
                </font>
            </div>
            
        </header>
        <div class="container">
            <fieldset>
                <div>
                <h4>Sign In</h4>
            </div>
            <div>
                <h5>Enter mobile number or email</h5>
                <input type="text" width="300px">
                <button class="btn-continue">Continue</button>
            </div>
            <div>
                <p>By continuing, you agree to Amazon's <a href=""> Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>
            </div>
            <div class="details">
                <details>
                    <br>
                    <a href="" id="p1">Forgot Password</a>
                    <br>
                    <br>
                    <a href="" id="p2">Other issues with Sign-In</a>
                     <summary>Need Help?</summary>
                </details>
               
                
            </div>
            </fieldset>
        </div>
        <div>
            <p>New to amazon?</p>
            <button class="btn-create">Create your amazon Account</button>
        </div>
    </body>
</html>
