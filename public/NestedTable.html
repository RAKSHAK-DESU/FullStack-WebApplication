<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table width="600" border="1" cellspacing="20" cellpadding="10">
            <tr>
                <td>
                    <img src="assets/office1.jpg"  height="100" alt="">
                </td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>Nike Casual</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>5600.66</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/officea.png" height="100" alt="">
                </td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>Shirt</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>200</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
