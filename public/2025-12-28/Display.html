<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .form-group div{
            display: inline;
        }
        .new-class div{
            display: inline;
        }
        #new-class-div{
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <div>
            <input type="text" placeholder="User Name">
        </div>
        <div>
            <input type="password" placeholder="Your Password">
        </div>
        <div>
            <button>Login</button>
        </div>
    </div>
    <div class="new-class">
        <div>
            <input type="text" name="" id="" placeholder="User Name">
        </div>
        <div>
            <input type="text" name="" id="" placeholder="User Age">
        </div>
        <div  id="new-class-div">
            <input type="text" name="" id="" placeholder="User Contact">
        </div>
    </div>
</body>
</html>
