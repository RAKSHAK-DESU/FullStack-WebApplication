<!DOCTYPE html>
<html>
    <head>
        <title>Scale</title>
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 400px;
            }
            img{
                width: 500px;
                transition: 1s;
            }
            img:hover{
                transform:scaleY(1.2);
                transition: 1s;
                -moz-transform: scaleX(1.2);
              
                -ms-transform: scaleX(1.2);
                -webkit-transform: scaleY(1.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <img src="../assets/championkickboxer.png" alt="">
            </div>
        </div>
    </body>
</html>
