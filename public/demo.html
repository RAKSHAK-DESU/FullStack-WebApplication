<!DOCTYPE html>
<html>
    <head>
        <title>Icons Demo</title>
        <link rel="shortcut icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            ul{
                list-style: none;
                position: fixed;
                bottom: 10px;

            }
            li{
                margin-top: 10px;

                background-color: rgb(229, 196, 196);
                color: rgb(93, 93, 93);

                border-radius: 10px;
            }

    <body>
        <h1 align="center"><span class="bi-car-front"></span> Rakshak Xuruary</h1>
        <div>
            <h3>Connect With Us</h3>

                <li class="bi-instagram"></li>
                <li class="bi-linkedin"></li>
                <li class="bi-whatsapp"></li>
                <li class="bi-twitter-x"></li>
            </ul>
        </div>
    </body>
