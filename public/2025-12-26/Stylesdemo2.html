<!DOCTYPE html>
<html>
    <head>
        <title>Styles Demo</title>
        <style>
            input[type="button"]{
                background-color: burlywood;
            }
            p[id]{
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Para1</p>
            <p id="p2">Para2</p>
            <p>Para3</p>
            <p id="p4">Para4</p>
            <p>Para5</p>
        </div>
        <form action="">
            <dl>
                <dt>User name</dt>
                <dd><input type="text"></dd>
                <dt>Password</dt>
                <dd><input type="password" name="" id=""></dd>
            </dl>
            <input type="button" value="Submit">
            <input type="button" value="ReLoad">
        </form>
    </body>
</html>
