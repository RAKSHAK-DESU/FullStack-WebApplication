<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        iframe{
            border: none;
            height: 700px;
            
        }
    </style>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand navbar-expand-lg navbar-dark bg-dark mt-3">
        <div class="container-fluid">
            <a href="" class="navbar-brand"><span class="bi bi-cart4"></span>Amazon</a>
            <button class="navbar-toggler" data-bs-target="#menulist" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menulist">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
            <form class="input-group" action="">
                <input type="text" class="form-control">
                <button class="btn btn-warning">Search</button>
            </form>
            </div>
        </div>
    </nav>
    <section class="mt-2">
        <iframe name="framebody" width="100%" src="" frameborder="0"></iframe>
    </section>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
