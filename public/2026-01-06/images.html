<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PROGRESS</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h3>HTML Progress</h3>
    <progress min="1" max="100" value="40"></progress> 40%
    <h3>BootStrap Progress</h3>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 40%;">
            40% Completed
        </div>
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%;">
            60% Remaining
        </div>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
