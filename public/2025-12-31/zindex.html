<!DOCTYPE html>
<html>
    <head>
        <title>Z-Index</title>
        <style>
            div{
                border: 2px solid black;
                position: absolute;
            }
            .red-box{
                width: 500px;
                height: 100px;
                background-color: red;
                z-index: 3;
            }
            .blue-box{
                width: 100px;
                height: 400px;
                background-color: blue;
                z-index: 2;
            }
            .yellow-box{
                width: 400px;
                height: 300px;
                background-color: yellow;
                z-index: 5;
            }
        </style>
    </head>
    <body>
        <div class="red-box">

        </div>
        <div class="blue-box">

        </div>
        <div class="yellow-box">
            
        </div>
    </body>
</html>
