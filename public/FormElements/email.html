<!DOCTYPE html>
<html>
    <head>
        <title>Email</title>
    </head>
    <body>
        <dl>
            <dt>Your Email</dt>
            <dd>
                <input type="email">
            </dd>
            <dt>Your Website</dt>
            <dd>
                <input type="url">
            </dd>
            <dt>Upload your resume</dt>
            <dd>
                <input type="file" multiple accept=".pdf">
            </dd>
            <dt>Select a color</dt>
            <dd><input type="color"></dd>
            <dt>Select Gender</dt>
            <dd>
                <input name="gender" type="radio" checked>Male
                <input name="gender" type="radio">Female
                <input name="gender" type="radio" >Worm
            </dd>
            <dt>Payment Mode</dt>
            <dd>
                <input type="radio" name="pay">UPI
                <input type="radio" name="pay">Cash 
                <input type="radio" name="pay">Credit Card
            </dd>
        </dl>
        <button>Submit</button>
    </body>
</html>
