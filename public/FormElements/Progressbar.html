<!DOCTYPE html>
<html>
    <head>
        <title>ProgresBar</title>
        
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="d-flex justify-content-center">
        <div class="spinner-border" >

        </div>
        <fieldset>
            <legend>Downloading</legend>
            <dl>
                <dt> Preparing for Download  </dt>
                <dd>  
                    <progress></progress>  
                </dd>
                <dt>70% Completed</dt>
                <dd>
                    <progress min="1" max="100" value="70"></progress>
                </dd>
                <dt>Download Complete</dt>
                <dd>
                    <progress min="1" value="100" max="100"></progress>
                </dd>
            </dl>
        </fieldset>
    </body>
</html>
