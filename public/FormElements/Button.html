    <body>

            <fieldset>
                <legend>Register User</legend>

                    <dt>User Name</dt>
                    <dd><input type="text" name="username" id=""></dd>
                </dl>
                <input type="submit" value="Register(HTML 4)" name="" id="">

            <fieldset>
                <legend>Register User</legend>

            </fieldset>
            <fieldset>

                    <dt>username</dt>

               <input type="button" value="print">

</html>
