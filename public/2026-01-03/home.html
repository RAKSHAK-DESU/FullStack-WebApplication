<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h2>Link Button</h2>
        <button class="btn btn-link">SignIn</button>
        <button class="btn btn-close"></button>
        <h2>Button Base</h2>
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-success">Update</button>
        <button class="btn btn-danger">Delete</button>
        <h2>Button Outline</h2>
        <button class="btn btn-outline-primary">Insert</button>
        <button class="btn btn-outline-success">Update</button>
        <button class="btn btn-outline-danger">Delete</button>
        <h2>Button Group</h2>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-primary ">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <h2>Button Toolbar</h2>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-house"></span> Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Register</button>
                <button class="btn btn-danger">Search</button>
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </div>
</body>
</html>
